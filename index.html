<body>

    <section class="hero">

        <p>ë‹¹ì‹ ì˜ ëˆê³¼ ì¸ìƒì„ ì§€í‚¤ëŠ” íŒ©íŠ¸ í­ê²©ê¸°</p>
        <div class="search-container">
            <span class="material-icons-round search-icon">search</span>
            <input type="text" class="search-input" id="searchInput" placeholder="ë¬´ì—‡ì´ ê¶ê¸ˆí•˜ì‹ ê°€ìš”? (ì˜ˆ: ë¡œë˜, ê²°í˜¼, ì£¼ì‹)">
        </div>
    </section>

    <div class="container">
        
        <div class="controls">
            <div class="filter-tags">
                <span class="tag active" data-filter="all">ì „ì²´</span>
                <span class="tag" data-filter="money">ğŸ’° ì¬í…Œí¬</span>
                <span class="tag" data-filter="life">ğŸ§¬ ì¸ìƒ</span>
                <span class="tag" data-filter="consumer">ğŸ›’ í˜¸ê°±íƒˆì¶œ</span>
            </div>
            <div class="view-toggle">
                <button class="active" id="btnGrid"><span class="material-icons-round">grid_view</span></button>
                <button id="btnList"><span class="material-icons-round">view_list</span></button>
            </div>
        </div>

        <div id="loadingMsg" class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        <div class="grid" id="cardGrid"></div>
        <div class="no-result" id="noResult">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
        <div class="pagination" id="pagination"></div>

    </div>

    <!-- ìŠ¤í¬ë¦½íŠ¸: ë°ì´í„° ë¡œë”© ë° ë Œë”ë§ -->
    <script>
        let pages = []; 
        const ITEMS_PER_PAGE = 12; // ë„‰ë„‰í•˜ê²Œ 12ê°œ
        let currentPage = 1;
        let currentFilter = 'all';
        let currentSearch = '';
        let filteredData = [];
        let isListView = false; 

        const grid = document.getElementById('cardGrid');
        const pagination = document.getElementById('pagination');
        const noResult = document.getElementById('noResult');
        const loadingMsg = document.getElementById('loadingMsg');
        const btnGrid = document.getElementById('btnGrid');
        const btnList = document.getElementById('btnList');

        async function loadData() {
            try {
                // data.json ìºì‹± ë°©ì§€ìš© íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ê°€
                const response = await fetch('./data.json?t=' + new Date().getTime());
                pages = await response.json(); 
                loadingMsg.style.display = 'none';
                initData(); 
            } catch (error) {
                loadingMsg.innerHTML = "ë°ì´í„° ë¡œë”© ì‹¤íŒ¨.<br>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.";
                console.error(error);
            }
        }

        function initData() {
            filteredData = pages.filter(page => {
                const matchCat = currentFilter === 'all' || page.category === currentFilter;
                const matchSearch = page.title.includes(currentSearch) || page.desc.includes(currentSearch);
                return matchCat && matchSearch;
            });
            currentPage = 1;
            render();
        }

        function render() {
            grid.innerHTML = '';
            pagination.innerHTML = '';

            if (filteredData.length === 0) {
                noResult.style.display = 'block';
                return;
            }
            noResult.style.display = 'none';

            if(isListView) grid.classList.add('list-mode');
            else grid.classList.remove('list-mode');

            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = filteredData.slice(start, end);

            pageItems.forEach(page => {
                const card = document.createElement('a');
                card.href = page.url;
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">${page.icon}</div>
                    <div class="card-body">
                        <span class="category-badge">${getCategoryName(page.category)}</span>
                        <div class="card-title">${page.title}</div>
                        <div class="card-desc">${page.desc}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / ITEMS_PER_PAGE);
            if (totalPages <= 1) return;

            const createBtn = (text, page) => {
                const btn = document.createElement('button');
                btn.className = `page-btn ${page === currentPage ? 'active' : ''}`;
                btn.innerText = text;
                // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ ë¡œì§ ë‹¨ìˆœí™”
                if (text === '<' || text === '>') {
                    btn.disabled = (text === '<' && currentPage === 1) || (text === '>' && currentPage === totalPages);
                    btn.onclick = () => { currentPage = page; render(); window.scrollTo(0,0); };
                } else {
                    btn.onclick = () => { currentPage = page; render(); window.scrollTo(0,0); };
                }
                pagination.appendChild(btn);
            };

            createBtn('<', currentPage - 1);
            for (let i = 1; i <= totalPages; i++) createBtn(i, i);
            createBtn('>', currentPage + 1);
        }

        function getCategoryName(cat) {
            const names = { 'money': 'ğŸ’° ì¬í…Œí¬', 'life': 'ğŸ§¬ ì¸ìƒ', 'consumer': 'ğŸ›’ ì†Œë¹„' };
            return names[cat] || 'ê¸°íƒ€';
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('searchInput').addEventListener('input', (e) => { currentSearch = e.target.value; initData(); });
        
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => {
                document.querySelector('.tag.active').classList.remove('active');
                tag.classList.add('active');
                currentFilter = tag.dataset.filter;
                initData();
            });
        });

        btnGrid.addEventListener('click', () => { isListView = false; btnGrid.classList.add('active'); btnList.classList.remove('active'); render(); });
        btnList.addEventListener('click', () => { isListView = true; btnList.classList.add('active'); btnGrid.classList.remove('active'); render(); });

        loadData();
    </script>
