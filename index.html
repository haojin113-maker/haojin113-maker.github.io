<body>

    <section class="hero">
        <h1>FACT BOMBER</h1>
        <p>ë‹¹ì‹ ì˜ ëˆê³¼ ì¸ìƒì„ ì§€í‚¤ëŠ” íŒ©íŠ¸ í­ê²©ê¸°</p>
        <div class="search-container">
            <span class="material-icons-round search-icon">search</span>
            <input type="text" class="search-input" id="searchInput" placeholder="ë¬´ì—‡ì´ ê¶ê¸ˆí•˜ì‹ ê°€ìš”? (ì˜ˆ: ë¡œë˜, ê²°í˜¼, ì£¼ì‹)">
        </div>
    </section>

    <div class="container">
        
        <div class="controls">
            <!-- [ë³€ê²½] ì—¬ê¸°ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤. JSê°€ ì±„ì›Œì¤ë‹ˆë‹¤. -->
            <div class="filter-tags" id="filterTags"></div>
            
            <div class="view-toggle">
                <button class="active" id="btnGrid"><span class="material-icons-round">grid_view</span></button>
                <button id="btnList"><span class="material-icons-round">view_list</span></button>
            </div>
        </div>

        <div id="loadingMsg" class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        <div class="grid" id="cardGrid"></div>
        <div class="no-result" id="noResult">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
        <div class="pagination" id="pagination"></div>

    </div>

    <script>
        let pages = []; 
        const ITEMS_PER_PAGE = 12; 
        let currentPage = 1;
        let currentFilter = 'all';
        let currentSearch = '';
        let filteredData = [];
        let isListView = false; 

        // [ì¤‘ìš”] ì¹´í…Œê³ ë¦¬ ì„¤ì • (ìƒˆ ì¹´í…Œê³ ë¦¬ê°€ ìƒê¸°ë©´ ì—¬ê¸°ì— ì´ë¦„ê³¼ ì•„ì´ì½˜ë§Œ ì¶”ê°€í•˜ì„¸ìš”)
        // ë§Œì•½ ì—¬ê¸°ì— ì—†ì–´ë„ ì—ëŸ¬ëŠ” ì•ˆ ë‚˜ê³  ê·¸ëƒ¥ ì˜ì–´ ì½”ë“œ ê·¸ëŒ€ë¡œ ë³´ì—¬ì¤ë‹ˆë‹¤.
        const categoryConfig = {
            'money': { name: 'ì¬í…Œí¬', icon: 'ğŸ’°' },
            'life': { name: 'ì¸ìƒ', icon: 'ğŸ§¬' },
            'consumer': { name: 'ì†Œë¹„', icon: 'ğŸ›’' },
            'health': { name: 'ê±´ê°•', icon: 'ğŸ’ª' }, // ì˜ˆì‹œ: ë‚˜ì¤‘ì— ì¶”ê°€ë  ìˆ˜ ìˆìŒ
            'tech': { name: 'ê¸°ìˆ ', icon: 'ğŸ’»' }     // ì˜ˆì‹œ
        };

        const grid = document.getElementById('cardGrid');
        const pagination = document.getElementById('pagination');
        const noResult = document.getElementById('noResult');
        const loadingMsg = document.getElementById('loadingMsg');
        const filterTagsContainer = document.getElementById('filterTags');

        async function loadData() {
            try {
                const response = await fetch('./data.json?t=' + new Date().getTime());
                pages = await response.json(); 
                loadingMsg.style.display = 'none';
                
                // 1. ì¹´í…Œê³ ë¦¬ ë²„íŠ¼ ìë™ ìƒì„±
                generateFilterButtons();
                
                // 2. ë°ì´í„° ì´ˆê¸°í™”
                initData(); 
            } catch (error) {
                loadingMsg.innerHTML = "ë°ì´í„° ë¡œë”© ì‹¤íŒ¨.<br>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.";
                console.error(error);
            }
        }

        // [ì‹ ê·œ ê¸°ëŠ¥] data.jsonì— ìˆëŠ” ì¹´í…Œê³ ë¦¬ë¥¼ ìŠ¤ìº”í•´ì„œ ë²„íŠ¼ ë§Œë“¤ê¸°
        function generateFilterButtons() {
            // 1. ì „ì²´ ë°ì´í„°ì—ì„œ ìœ ë‹ˆí¬í•œ ì¹´í…Œê³ ë¦¬ë§Œ ë½‘ì•„ëƒ„
            const uniqueCategories = ['all', ...new Set(pages.map(page => page.category))];
            
            filterTagsContainer.innerHTML = ''; // ê¸°ì¡´ ë²„íŠ¼ ì´ˆê¸°í™”

            uniqueCategories.forEach(cat => {
                const span = document.createElement('span');
                span.className = `tag ${cat === 'all' ? 'active' : ''}`; // allì€ ê¸°ë³¸ í™œì„±
                span.dataset.filter = cat;
                
                // ì´ë¦„ê³¼ ì•„ì´ì½˜ ê²°ì •
                let displayName = cat;
                let displayIcon = '';

                if (cat === 'all') {
                    displayName = 'ì „ì²´';
                } else if (categoryConfig[cat]) {
                    displayName = categoryConfig[cat].name;
                    displayIcon = categoryConfig[cat].icon + ' ';
                } else {
                    // Configì— ì—†ëŠ” ìƒˆë¡œìš´ ì¹´í…Œê³ ë¦¬ì¼ ê²½ìš° (ëŒ€ë¬¸ìë¡œ ë³€í™˜í•´ì„œ í‘œì‹œ)
                    displayName = cat.charAt(0).toUpperCase() + cat.slice(1);
                }

                span.innerText = displayIcon + displayName;

                // í´ë¦­ ì´ë²¤íŠ¸ ì—°ê²°
                span.addEventListener('click', () => {
                    document.querySelector('.tag.active').classList.remove('active');
                    span.classList.add('active');
                    currentFilter = cat;
                    initData();
                });

                filterTagsContainer.appendChild(span);
            });
        }

        function initData() {
            filteredData = pages.filter(page => {
                const matchCat = currentFilter === 'all' || page.category === currentFilter;
                const matchSearch = page.title.includes(currentSearch) || page.desc.includes(currentSearch);
                return matchCat && matchSearch;
            });
            currentPage = 1;
            render();
        }

        function render() {
            grid.innerHTML = '';
            pagination.innerHTML = '';

            if (filteredData.length === 0) {
                noResult.style.display = 'block';
                return;
            }
            noResult.style.display = 'none';

            if(isListView) grid.classList.add('list-mode');
            else grid.classList.remove('list-mode');

            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = filteredData.slice(start, end);

            pageItems.forEach(page => {
                const card = document.createElement('a');
                card.href = page.url;
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">${page.icon}</div>
                    <div class="card-body">
                        <span class="category-badge">${getCategoryName(page.category)}</span>
                        <div class="card-title">${page.title}</div>
                        <div class="card-desc">${page.desc}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / ITEMS_PER_PAGE);
            if (totalPages <= 1) return;

            const createBtn = (text, page) => {
                const btn = document.createElement('button');
                btn.className = `page-btn ${page === currentPage ? 'active' : ''}`;
                btn.innerText = text;
                if (text === '<' || text === '>') {
                    btn.disabled = (text === '<' && currentPage === 1) || (text === '>' && currentPage === totalPages);
                    btn.onclick = () => { currentPage = page; render(); window.scrollTo(0,0); };
                } else {
                    btn.onclick = () => { currentPage = page; render(); window.scrollTo(0,0); };
                }
                pagination.appendChild(btn);
            };

            createBtn('<', currentPage - 1);
            for (let i = 1; i <= totalPages; i++) createBtn(i, i);
            createBtn('>', currentPage + 1);
        }

        // ì¹´ë“œ ë‚´ë¶€ ë±ƒì§€ìš© ì´ë¦„ ë³€í™˜
        function getCategoryName(cat) {
            if (categoryConfig[cat]) {
                return categoryConfig[cat].icon + ' ' + categoryConfig[cat].name;
            }
            return cat.toUpperCase(); // ì„¤ì •ì— ì—†ìœ¼ë©´ ì˜ì–´ ëŒ€ë¬¸ìë¡œ í‘œì‹œ
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('searchInput').addEventListener('input', (e) => { currentSearch = e.target.value; initData(); });
        
        document.getElementById('btnGrid').addEventListener('click', () => { isListView = false; document.getElementById('btnGrid').classList.add('active'); document.getElementById('btnList').classList.remove('active'); render(); });
        document.getElementById('btnList').addEventListener('click', () => { isListView = true; document.getElementById('btnList').classList.add('active'); document.getElementById('btnGrid').classList.remove('active'); render(); });

        loadData();
    </script>
