    <script>
        let pages = []; 
        const ITEMS_PER_PAGE = 9;
        let currentPage = 1;
        let currentFilter = 'all';
        let currentSearch = '';
        let filteredData = [];
        
        // ë·° ëª¨ë“œ ìƒíƒœ (false: ê·¸ë¦¬ë“œ, true: ë¦¬ìŠ¤íŠ¸)
        let isListView = false; 

        const grid = document.getElementById('cardGrid');
        const pagination = document.getElementById('pagination');
        const noResult = document.getElementById('noResult');
        const loadingMsg = document.getElementById('loadingMsg');
        const btnGrid = document.getElementById('btnGrid');
        const btnList = document.getElementById('btnList');

        async function loadData() {
            try {
                const response = await fetch('./data.json');
                pages = await response.json(); 
                loadingMsg.style.display = 'none';
                initData(); 
            } catch (error) {
                loadingMsg.innerHTML = "ë°ì´í„° ë¡œë”© ì‹¤íŒ¨";
            }
        }

        function initData() {
            filteredData = pages.filter(page => {
                const matchCat = currentFilter === 'all' || page.category === currentFilter;
                const matchSearch = page.title.includes(currentSearch) || page.desc.includes(currentSearch);
                return matchCat && matchSearch;
            });
            currentPage = 1;
            render();
        }

        function render() {
            grid.innerHTML = '';
            pagination.innerHTML = '';

            if (filteredData.length === 0) {
                noResult.style.display = 'block';
                return;
            }
            noResult.style.display = 'none';

            // [í•µì‹¬] ë¦¬ìŠ¤íŠ¸ ëª¨ë“œ í´ë˜ìŠ¤ í† ê¸€
            if(isListView) {
                grid.classList.add('list-mode');
            } else {
                grid.classList.remove('list-mode');
            }

            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = filteredData.slice(start, end);

            pageItems.forEach(page => {
                const card = document.createElement('a');
                card.href = page.url;
                card.className = 'card';
                
                // HTML êµ¬ì¡°ë¥¼ ì•½ê°„ ê°œì„ í•˜ì—¬ ë¦¬ìŠ¤íŠ¸ ë·°ì¼ ë•Œë„ ì˜ˆì˜ê²Œ ë‚˜ì˜¤ê²Œ í•¨
                card.innerHTML = `
                    <div class="card-header">${page.icon}</div>
                    <div class="card-body">
                        <div class="content-wrapper">
                            <span class="category-badge">${getCategoryName(page.category)}</span>
                            <div class="card-title">${page.title}</div>
                            <div class="card-desc">${page.desc}</div>
                        </div>
                        <!-- ë¦¬ìŠ¤íŠ¸ ë·°ì—ì„œë§Œ ë³´ì¼ í™”ì‚´í‘œ (CSSë¡œ ì œì–´ ê°€ëŠ¥í•˜ì§€ë§Œ ì¼ë‹¨ ìƒëµ) -->
                    </div>
                `;
                grid.appendChild(card);
            });

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / ITEMS_PER_PAGE);
            if (totalPages <= 1) return;

            const createBtn = (text, page) => {
                const btn = document.createElement('button');
                btn.innerText = text;
                btn.className = `page-btn ${page === currentPage ? 'active' : ''}`;
                btn.disabled = (text === 'ì´ì „' && currentPage === 1) || (text === 'ë‹¤ìŒ' && currentPage === totalPages);
                btn.onclick = () => { currentPage = page; render(); window.scrollTo(0, 0); };
                pagination.appendChild(btn);
            };

            createBtn('ì´ì „', currentPage - 1);
            for (let i = 1; i <= totalPages; i++) createBtn(i, i);
            createBtn('ë‹¤ìŒ', currentPage + 1);
        }

        function getCategoryName(cat) {
            const names = { 'money': 'ğŸ’° ì¬í…Œí¬', 'life': 'ğŸ§¬ ì¸ìƒ', 'consumer': 'ğŸ›’ ì†Œë¹„' };
            return names[cat] || 'ê¸°íƒ€';
        }

        // [ì´ë²¤íŠ¸] ê²€ìƒ‰ ë° í•„í„°
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            initData();
        });

        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => {
                document.querySelector('.tag.active').classList.remove('active');
                tag.classList.add('active');
                currentFilter = tag.dataset.filter;
                initData();
            });
        });

        // [ì´ë²¤íŠ¸] ë·° ëª¨ë“œ ì „í™˜ ë²„íŠ¼
        btnGrid.addEventListener('click', () => {
            if(isListView) {
                isListView = false;
                btnGrid.classList.add('active');
                btnList.classList.remove('active');
                render();
            }
        });

        btnList.addEventListener('click', () => {
            if(!isListView) {
                isListView = true;
                btnList.classList.add('active');
                btnGrid.classList.remove('active');
                render();
            }
        });

    </script>
